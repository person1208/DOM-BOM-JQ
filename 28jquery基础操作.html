<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            width: 100px;
            height: 100px;
            background-color: gray;
            float: left;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $('li').click(function() {
            $(this).css('backgroundColor', 'red');
            $(this).animate({
                'width': 300
            }, 300);
        });
    </script>
</body>

</html>
