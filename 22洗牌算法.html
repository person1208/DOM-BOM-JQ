<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [];
        for (var i = 1; i <= 10; i++) {
            arr.push(i);
        }
        var arr1 = [];
        while (arr1.length < 10) {
            var n = parseInt(Math.random() * 10 + 1);
            if (!arr1.includes(n)) {
                arr1.push(n);
            }
        }
        arr = arr1;
        console.log(arr);
    </script>
</body>

</html>
